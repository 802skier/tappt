{% extends "index.html" %}
{% block youtube %}
    <aside class="bg-dark" id="youtube">
        <div class="container text-center">
            <div class="call-to-action">
                <h2>Your Results</h2>
                <h3>Query: {{ keyword }}</h3>
                {% if empty_results %}
                <h3>Sorry, your query did not yield any results.</h3>
                {% else %}
                    {% for time_url in youtube_urls %}
                        <div>
                            <p>Found at {{  time_url[0] }} seconds: </p>
                            <iframe width="700" height="393" src="{{ time_url[1] }}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </aside>
<script type="text/javascript">
location.href = "#youtube";
</script>
{% endblock %}
